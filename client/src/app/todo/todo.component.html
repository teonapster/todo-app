<div class="todo-container">
  <form class="todo-form" [formGroup]="todoForm" (ngSubmit)="onTodoSave()">
    <input class="custom-input title" type="text" formControlName="title">
    <hr/>
    <textarea class="custom-input text" type="text" formControlName="text"></textarea>
    <div class="actions">
      <button type="submit" [disabled]="!todoForm.valid"><img src="assets/icons/save.svg"/></button>
      <button (click)="remove()" [disabled]="!todoForm.valid"><img src="assets/icons/delete.svg"/></button>
      <img class="lock-state" *ngIf="!!todo.id" src="assets/icons/lock.svg"/>
      <img class="lock-state" *ngIf="!todo.id" src="assets/icons/lock-open.svg"/>
    </div>
  </form>
</div>
